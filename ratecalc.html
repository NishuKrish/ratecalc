<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Campus Advisors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2774AE; /* UCLA Blue */
            color: #FFFFFF; /* UCLA White */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            margin-right: 10px;
        }

        input {
            margin-bottom: 1rem;
            padding: 5px;
        }

        button {
            background-color: #FFD100; /* UCLA Gold */
            border: none;
            padding: 10px 20px;
            color: #2774AE; /* UCLA Blue */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFC72C;
        }

        footer {
            margin-top: 2rem;
            border-top: 2px solid #FFD100;
            padding-top: 1rem;
            width: 100%;
            text-align: center;
        }

        a {
            color: #FFD100; /* UCLA Gold */
        }
    </style>
</head>
<body>
    <h1>Dream Campus Advisors</h1>
    <h2>Fee Calculator</h2>

    <div>
        <label for="classes">Number of Classes:</label>
        <input type="number" id="classes" min="1" max="24">
    </div>

    <div>
        <label for="siblings">Number of Siblings:</label>
        <input type="number" id="siblings" min="0">
    </div>

    <div>
        <label for="promo">Promo Code:</label>
        <input type="text" id="promo">
    </div>

    <button onclick="calculate()">Calculate</button>

    <h3>Total Fee: <span id="total"></span></h3>

    <footer>
        <p>Contact Information:</p>
        <p>Phone: 714-720-9964</p>
        <p>Email: <a href="mailto:nishaanthk@g.ucla.edu">nishaanthk@g.ucla.edu</a></p>
    </footer>

    <script>
        function calculate() {
            const classes = document.getElementById("classes").value;
            const siblings = document.getElementById("siblings").value;
            const promo = document.getElementById("promo").value;

            let rate = 0;

            if (classes >= 1 && classes <= 4) {
                rate = 120;
            } else if (classes >= 5 && classes <= 8) {
                rate = 110;
            } else if (classes >= 9 && classes <= 12) {
                rate = 100;
            } else if (classes >= 13 && classes <= 16) {
                rate = 90;
            } else if (classes >= 17 && classes <= 20) {
                rate = 80;
            } else if (classes >= 21 && classes <= 24) {
                rate = 70;
            }

            if (promo.toUpperCase() === "IRVINE") {
                rate -= 20;
            }

            let total = classes * rate;

            // Calculate the discount for siblings
            for (let i = 0; i < siblings; i++) {
                total += (classes * rate * 0.75);
            }

            document.getElementById("total").innerText = "$" + total;
        }
    </script>

</body>
</html>
